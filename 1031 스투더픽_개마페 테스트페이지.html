<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탭만들기 테스트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <style>
        .nav-item {
            text-align: center !important;
        }
    </style>
</head>
   
<body>
   <!--tablist를 사용한 탭메뉴 예시 -->
<div class="tab_wrap">
    <!-- 탭메뉴 -->
    <!-- role="tablist"을 사용하여 탭메뉴 역할 부여 -->
    <ul role="tablist" class="nav nav-tabs outer_tab_list">
        <!-- 
            1. role="tab"을 사용하여 탭메뉴의 탭요소 역할 부여
            2. aria-controls="{ID}"를 사용하여 해당 탭의 본문과 연결
            3. aria-seleceted="{boolen}"를 사용하여 해당 탭이 선택유무 명시
            4. 초점을 받지 못하는 li요소에 tabindex="0"을 사용하여 초점을 받게함
        -->
        <li role="tab" class="nav-item" tabindex="0" aria-selected="false" aria-controls="_cafe" >
            <a class="nav-link" data-toggle="tab" href="#_cafe">카페</a>
        </li>
        <li role="tab" class="nav-item" tabindex="0" aria-selected="false" aria-controls="_std" >
            <a class="nav-link" data-toggle="tab" href="#_std">스투더</a>
        </li>
        
    </ul>
 
    <!-- 탭메뉴 본문 -->
    <div class="outer_tab_content">
        <!--
             1. role="tabpanel"을 사용하여 탭메뉴의 본문 역할 부여
             2. aria-labelledby="{ID}을 사용하여 탭메뉴와 본문 연결"
        -->
        <section role="tabpanel"  class="tab-pane fade" id="_cafe" aria-labelledby="_cafe">탭메뉴1의 본문
        </section>
        <section role="tabpanel" class="tab-pane fade" id="_std" aria-labelledby="_cafe">탭메뉴2의 본문
        </section>
                                 
    </div>
</div>
    
<!--스크립트-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
